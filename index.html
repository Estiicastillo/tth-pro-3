<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    
  <title>THE CODE REVIEW</title>
</head>

<body>

<header>
    <h1>THE CODE REVIEW</h1>
</header>
<div class="container"></div>
    <div class="section-1">



<h2 class="h2h2">Signup for our newsletter</h2>
<p>Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="border"></div>
    





<form>
  <div class="top-form-part"> 
<fieldset>
  
  <legend class="contactinfo">Contact information</legend>
 

  <div class="input-section">
<label for="fullname">Full name:</label> 
<input type="full" name="fullname" id="fullname" placeholder="required"  required/><br>
</div>
  
  <div class="input-section">
<label for="emailadress">Email Adress:</label> 
<input type="email" name="emailadress" id="emailadress" placeholder="required"  required/><br>
</div>

  <div class="input-section">
<label for="phonenumber">Phone number:</label> 
<input type="phonen" name="phonenumber" id="phonenumber"  /><br>
</div>

<div class="input-section">
<label for="streetadress">Street Adress:</label> 
<input type="street" name="streetadress" id="streetadress"  /><br>
</div>

<div class="input-section">
<label for="CityL">City:</label> 
<input type="text" name="CityL" id="CityL"  /><br>
</div>

<div class="input-section">
<label for="stateL">State:</label>
<select name="stateL" id="stateL" >
  <option class="choose" value="choose">Choose State</option>
  <option >AL</option>
  <option >Stockholm</option>
  <option >Malmö</option>
  <option>Göteborg</option>
  <option >Uppsala</option>


</select><br>
</div>


<div class="input-section">
<label for="zipcode">Zip code :</label> 
<input type="text" name="zipcode" id="zipcode"  /><br>
</div>



</fieldset>
</div>


<hr class="hr2"/>
<div class="bottom-form-part">
<fieldset>

<legend>Newsletter</legend>
<p>Select the newsletter you would like to receive</p >

<div class="check">

    <input type="checkbox" id="htmlnews" value="html-news" name="htmlnews" checked="checked">
<label for="htmlnews">HTML News</label> <br>

<input type="checkbox" id="cssnews"  value="css-news" name="cssnews" checked="checked">
<label for="cssnews">CSS News</label> <br>

<input type="checkbox" id="java"  value="java" name="java" checked="checked">
<label for="java">Javascript News</label> <br>




<p>Newsletter format</p>

<input type="radio" id="html1" value="HTML" name="contact"  >
<label for="html1">HTML</label> <br>

<input type="radio" id="plaintext2"  value="plaintext" name="contact" >
<label for="plaintext">Plain text</label> <br>
</div>

<label for="text-1">Other topics you'd like to hear about</label>
<textarea id="text-1" name="text-1" rows="4" cols="50"> </textarea>

<button type="Submit" id="signup"> Sign Up</button>

<p class="copy">Copyright the code review</p>



</fieldset>
</div>
</form>






    
</body>
</html>
